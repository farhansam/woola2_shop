{% extends 'base-template.html' %}
{%load static %}
{%load crispy_forms_tags %}

{%block content %}
<h1>Your Cart</h1>
<ul>
    {%for key, i in shopping_cart.items %}
        <li>
            {{i.name}}<br/>
            ${{i.price}}<br/>
            <a class="btn btn-danger btn-sm" href="{% url 'remove_from_cart' earring_id=i.id %}">Remove</a>
        </li>
    {%endfor%}
</ul>
{%endblock %}
