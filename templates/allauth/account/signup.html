{% extends 'base-template.html' %}
{%load static %}
{%load crispy_forms_tags %}

{% block head_title %}Signup{% endblock %}

{% block content %}

<div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
        <h1>Sign Up</h1>

        <p>Already have an account? Sign in <a href="{{ login_url }}">here</a></p>

        <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ form|crispy }}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <button type="submit" class="btn btn-custom mt-3">Sign Up &raquo;</button>
        </form>
    </div>
    <div class="col-sm-3">
    </div>
</div>





{% endblock %}
