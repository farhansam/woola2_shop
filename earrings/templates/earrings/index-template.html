{% extends 'base-template.html' %}
{%load static %}
{%load crispy_forms_tags %}

{%block content%}

<h1>Earrings</h1>
    <form method="GET">
    {{search_form|crispy}}
    <input type="submit" value="Search"/>
    </form>

<ul>
    {%for earring in earrings %}
    <li>
        {{earring.name}}
        <a href="{% url 'update_earring_route' earring_id=earring.id %}">Edit</a>
        <a href="{% url 'delete_earring_route' earring_id=earring.id %}">Delete</a>
        <a href="{% url 'add_to_cart_route' earring_id=earring.id %}">Add to Cart</a>
    </li>
    <li><img src="{{earring.image.cdn_url}}"/></li>
    {%endfor%}
</ul>

{%endblock%}
