{% extends 'base-template.html' %}
{%load static %}
{%load crispy_forms_tags %}

{%block content%}

<h1>Earrings</h1>
<form method="GET">
    {{search_form|crispy}}
    <input type="submit" value="Search" />
</form>




<div class="row row-cols-1 row-cols-md-3 g-4">
    {%for earring in earrings %}
    <div class="col">
        <div class="card h-100" style="width: 18rem;">
            <div class="card-header">
                <img src="{{earring.image.cdn_url}}" class="card-img-top img-thumbnail" alt="{{earring.name}}">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{earring.name}}</h5>
                <p class="card-text">{{earring.description}}</p>
            </div>
            <div class="card-footer">
                <a href="{% url 'update_earring_route' earring_id=earring.id %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'delete_earring_route' earring_id=earring.id %}" class="btn btn-primary">Delete</a>
                <a href="{% url 'add_to_cart_route' earring_id=earring.id %}" class="btn btn-primary">Add to
                    Cart</a>
            </div>
        </div>
    </div>
    {%endfor%}
</div>







{%endblock%}
